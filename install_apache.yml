---

- hosts: all
  become: true
  tasks:

  - name: install apache2 package on Debian
    apt:
      name: apache2
      state: present
      update_cache: yes
    when: ansible_os_family == "Debian"

  - name: install httpd package on RedHat/Centos
    dnf:
      name: httpd
      state: present
      update_cache: yes
    when: ansible_os_family == "RedHat"

  - name: Start apache service on Red Hat
    systemd:
      name: httpd
      state: started
      enabled: true
    when: ansible_os_family == "RedHat", "Centos"

  - name: Start apache service on Debian
    systemd:
      name: apache2
      state: started
      enabled: true
    when: ansible_os_family == "Debian"

  - name: add php support for apache on Redhat
    dnf:
      name: php
      state: present
    when: ansible_os_family == "RedHat"

  - name: add php support for apache on Ubuntu
    apt:
      name: php
      state: present
    when: ansible_os_family == "Debian"
